<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
	let currentColor; 
	let radios = document.getElementsByName("colorGroup"); //creates an array out of the color groups 
	let button = document.getElementById("colorButton");
	button.onclick = buttonHandler;

	for (let i of radios) { 
	i.onclick = clickHandler; // runs clickhandler function
	}


//click handler function that grabs teh value from the element and writes the text
	function clickHandler(element) {
	let para = document.getElementById("info")
	currentColor = element.target.value;

	para.innerHTML = "The color you selected is: " + element.target.value // takes the value of the button picked.
	}


	function buttonHandler() {
	let para = document.getElementById("info")

	para.innerHTML = "The color you selected is: " + currentColor // takes the value of the button picked.

	let legend = document.getElementsByTagName("legend")[0];
	legend.style.backgroundColor = currentColor; //changes color of background to the current selected color

}
	


</script>
</body>
</html>
